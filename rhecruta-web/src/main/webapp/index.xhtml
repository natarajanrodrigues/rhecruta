<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta charset="utf-8" />
        <title>Rhecruta</title>
        <!-- Jquery -->
        <script type="text/javascript" src="vendor/jquery/jquery-3.2.0.min.js"></script>
        <!-- Bootstrap -->
        <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css" />
        <script type="text/javascript" src="vendor/bootstrap/js/bootstrap.min.js"></script>
        <!-- Font-Awesome -->
        <link rel="stylesheet" type="text/css" href="vendor/font-awesome/css/font-awesome.min.css" />
        <!-- Roboto's font -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet" />
        <!-- Rhecruta -->
        <link rel="stylesheet" type="text/css" href="vendor/rhecruta/css/rhecruta.css" />
        <script type="text/javascript" src="vendor/rhecruta/js/smooth-scrolling.js"></script>
    </h:head>
    <body data-spy="scroll" data-target=".navbar" data-offset="50">
        <header>
            <nav class="navbar navbar-custom navbar-fixed-top smooth-scrolling">
                <div class="container">
                    <!-- Navbar header -->
                    <div class="navbar-header">
                        <!-- Toggle Menu Button -->
                        <button class="navbar-toggle collapsed" 
                            data-toggle="collapse" 
                            data-target="#rhecruta-navbar"
                            aria-expanded="false">
                        <span class="sr-only">Toggle Navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        </button>
                        <!-- Nav Brand -->
                        <a class="navbar-brand" href="#home"><strong class="underline">Rh</strong>ecruta</a>
                    </div>
                    <div class="collapse navbar-collapse" id="rhecruta-navbar">
                        <ul class="nav navbar-nav navbar-right">
                            <li class="active"><a href="#home">In√≠cio</a></li>
                            <li><a href="#signup">Crie sua conta</a></li>
                            <li><a href="#" data-toggle="modal" data-target=".login-modal">Entrar</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        
        <!-- INTRO SECTION -->
        <section id="home" class="full-screen valign-wrapper">
            <div class="col-sm-8 col-sm-offset-2 valign text-halign smooth-scrolling">
                <h1 class="title">
                    <strong>
                    <span class="underline">Rh</span>ecruta
                    </strong> 
                    Is the fastest way to get a job
                </h1>
                <a class="btn btn-blank" href="#signup">GET STARTED</a>
            </div>
        </section>
        
        <!-- SIGN UP SECTION -->
        <section id="signup" class="section">
            <div class="container">
                <div class="row">
                    <div class="col-sm-10 col-sm-offset-1">
                        <div class="row">
                            <div class="col-md-12">
                                <h1 class="title">
                                    Join
                                    <strong>
                                    <span class="underline">Rh</span>ecruta
                                    </strong> 
                                    <br />
                                    <small class="thin">
                                    The fastest way to get a job
                                    </small>
                                </h1>
                                <div class="form-group">
                                    <label for="register-as">You want to sign up as a...</label>
                                    <h:form>
                                        <h:selectOneMenu class="form-control" id="register-as" value = "#{registerBean.registerAs}">
                                            <f:selectItem itemValue = "candidate" itemLabel = "Candidate" />
                                            <f:selectItem itemValue = "employee" itemLabel = "Employee" />
                                            <f:ajax event="change" render="register-forms" execute="@this"/>
                                        </h:selectOneMenu>
                                    </h:form>
                                </div>
                                
                                <h:panelGroup id="register-forms">
                                    
                                    <!-- CANDIDATE FORM -->
                                    <h:form id="candidate-form" rendered="#{registerBean.candidateSelected}">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Firstname</label>
                                                    <div class="input-group">
                                                        <h:inputText class="form-control" value="#{candidateBean.candidate.firstname}"/>
                                                        <span class="input-group-addon" id="firstname-addon">
                                                        <i class="fa fa-user" aria-hidden="true"></i>
                                                        </span>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label>Lastname</label>
                                                    <div class="input-group">
                                                        <h:inputText class="form-control" value="#{candidateBean.candidate.lastname}"/>
                                                        <span class="input-group-addon" id="lastname-addon">
                                                        <i class="fa fa-user" aria-hidden="true"></i>
                                                        </span>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label>CPF</label>
                                                    <div class="input-group">
                                                        <h:inputText class="form-control" value="#{candidateBean.candidate.cpf}"/>
                                                        <span class="input-group-addon" id="cpf-addon">
                                                        <i class="fa fa-id-card-o" aria-hidden="true"></i>
                                                        </span>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label>E-mail</label>
                                                    <div class="input-group">
                                                        <h:inputText class="form-control" value="#{candidateBean.credentials.email}"/>
                                                        <span class="input-group-addon" id="email-addon">
                                                        <i class="fa fa-envelope-o" aria-hidden="true"></i>
                                                        </span>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label>Password</label>
                                                    <div class="input-group">
                                                        <h:inputSecret class="form-control" value="#{candidateBean.credentials.password}"/>
                                                        <span class="input-group-addon" id="password-addon">
                                                        <i class="fa fa-key" aria-hidden="true"></i>
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Github URL Page</label>
                                                    <div class="input-group">
                                                        <h:inputText class="form-control" value="#{candidateBean.candidate.githubUrl}"/>
                                                        <span class="input-group-addon" id="github-addon">
                                                        <i class="fa fa-github" aria-hidden="true"></i>
                                                        </span>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label>LinkedIn URL Page</label>
                                                    <div class="input-group">
                                                        <h:inputText class="form-control" value="#{candidateBean.candidate.linkedInUrl}"/>
                                                        <span class="input-group-addon" id="linkedIn-addon">
                                                        <i class="fa fa-linkedin-square" aria-hidden="true"></i>
                                                        </span>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label>Country</label>
                                                    <div class="input-group">
                                                        <h:inputText class="form-control" value="#{candidateBean.candidate.address.country}"/>
                                                        <span class="input-group-addon" id="country-addon">
                                                        <i class="fa fa-map-marker" aria-hidden="true"></i>
                                                        </span>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label>State</label>
                                                    <div class="input-group">
                                                        <input class="form-control" type="text" name="state" aria-describedby="state-addon" />
                                                        <span class="input-group-addon" id="state-addon">
                                                        <i class="fa fa-map-marker" aria-hidden="true"></i>
                                                        </span>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label>City</label>
                                                    <div class="input-group">
                                                        <h:inputText class="form-control" value="#{candidateBean.candidate.address.city}"/>
                                                        <span class="input-group-addon" id="city-addon">
                                                        <i class="fa fa-map-marker" aria-hidden="true"></i>
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <h:commandButton class="btn btn-primary" value="REQUEST REGISTER" action="#{candidateBean.saveCandidact()}" />
                                    </h:form>
                                    
                                    <!-- ADMINISTRATOR FORM -->
                                    <h:form id="administrator-form" rendered="#{registerBean.employeeSelected}">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Firstname</label>
                                                    <div class="input-group">
                                                        <h:inputText class="form-control" value="#{administratorBean.administrator.firstname}"/>
                                                        <span class="input-group-addon" id="firstname-addon">
                                                        <i class="fa fa-user" aria-hidden="true"></i>
                                                        </span>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label>Lastname</label>
                                                    <div class="input-group">
                                                        <h:inputText class="form-control" value="#{administratorBean.administrator.lastname}"/>
                                                        <span class="input-group-addon" id="lastname-addon">
                                                        <i class="fa fa-user" aria-hidden="true"></i>
                                                        </span>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label>CPF</label>
                                                    <div class="input-group">
                                                        <h:inputText class="form-control" value="#{administratorBean.administrator.cpf}"/>
                                                        <span class="input-group-addon" id="cpf-addon">
                                                        <i class="fa fa-id-card-o" aria-hidden="true"></i>
                                                        </span>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label>E-mail</label>
                                                    <div class="input-group">
                                                        <h:inputText class="form-control" value="#{administratorBean.credentials.email}"/>
                                                        <span class="input-group-addon" id="email-addon">
                                                        <i class="fa fa-envelope-o" aria-hidden="true"></i>
                                                        </span>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label>Password</label>
                                                    <div class="input-group">
                                                        <h:inputText class="form-control" value="#{administratorBean.credentials.password}"/>
                                                        <span class="input-group-addon" id="password-addon">
                                                        <i class="fa fa-key" aria-hidden="true"></i>
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <div class="form-group">
                                                        <label>Role</label>
                                                        <select class="form-control" id="employee-role">
                                                            <ui:repeat var="role" value="#{administratorBean.roles}">
                                                                <option value="#{role.id}">#{role.description}</option>
                                                            </ui:repeat>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label>Country</label>
                                                    <div class="input-group">
                                                        <h:inputText class="form-control" value="#{administratorBean.administrator.address.country}"/>
                                                        <span class="input-group-addon" id="country-addon">
                                                        <i class="fa fa-map-marker" aria-hidden="true"></i>
                                                        </span>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label>State</label>
                                                    <div class="input-group">
                                                        <h:inputText class="form-control" value="#{administratorBean.administrator.address.state}"/>
                                                        <span class="input-group-addon" id="state-addon">
                                                        <i class="fa fa-map-marker" aria-hidden="true"></i>
                                                        </span>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label>City</label>
                                                    <div class="input-group">
                                                        <h:inputText class="form-control" value="#{administratorBean.administrator.address.city}"/>
                                                        <span class="input-group-addon" id="city-addon">
                                                        <i class="fa fa-map-marker" aria-hidden="true"></i>
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <h:commandButton class="btn btn-primary" value="REQUEST REGISTER" action="#{administratorBean.saveAdministrator()}" />
                                    </h:form>
                                </h:panelGroup>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- LOGIN MODAL -->
        <div class="modal fade login-modal" tabindex="-1" role="dialog" 
             aria-labelledby="myLoginModal">
            <div class="modal-dialog modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">SignIn</h4>
                    </div>
                    <div class="modal-body">
                        <p>Fill the fields below to sign in!</p>
                        <h:form id="login-form">
                            <div class="form-group">
                                <label>E-mail</label>
                                <div class="input-group">
                                    <h:inputText class="form-control" value="#{loginBean.credentials.email}"/>
                                    <span class="input-group-addon" id="email-addon">
                                        <i class="fa fa-envelope-o" aria-hidden="true"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <div class="input-group">
                                    <h:inputSecret class="form-control" value="#{loginBean.credentials.password}"/>
                                    <span class="input-group-addon" id="password-addon">
                                        <i class="fa fa-key" aria-hidden="true"></i>
                                    </span>
                                </div>
                            </div>
                            <h:commandButton class="btn btn-primary btn-block" value="SignIn" action="#{loginBean.signIn()}"/>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
