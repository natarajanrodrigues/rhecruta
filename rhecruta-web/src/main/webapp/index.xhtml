<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:body>

        <ui:composition template="/template/index_layout.xhtml">

            <ui:define name="content">

                <!--INTRO SECTION--> 
                <section id="home" class="full-screen valign-wrapper">
                    <div class="col-sm-8 col-sm-offset-2 valign text-halign smooth-scrolling">
                        <h1 class="title">
                            <strong>
                                <span class="underline">Rh</span>ecruta
                            </strong> 
                            Is the fastest way to get a job
                        </h1>
                        <a class="btn btn-blank" href="#signup">GET STARTED</a>
                    </div>
                </section>
                
                <section id="signup" class="section">
                    <div class="container">

                        <div class="col-sm-10 col-sm-offset-1">

                            <div>
                                <h1 class="title">
                                    Join
                                    <strong>
                                        <span class="underline">Rh</span>ecruta
                                    </strong> 
                                    <br />
                                    <small class="thin">
                                        The fastest way to get a job
                                    </small>
                                </h1>

                                <!-- CANDIDATE FORM -->
                                <h4 class="text-center">Register as Candidate</h4>
                                <h:panelGroup id="panel1" class="container">

                                    <h:form id="user-form2" rendered="#{registerBean.candidateSelected}">

                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Firstname</label>
                                                <div class="input-group">
                                                    <h:inputText class="form-control" value="#{candidateBean.candidate.firstname}"/>
                                                    <span class="input-group-addon" id="firstname-addon">
                                                        <i class="fa fa-user" aria-hidden="true"></i>
                                                    </span>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label>Lastname</label>
                                                <div class="input-group">
                                                    <h:inputText class="form-control" value="#{candidateBean.candidate.lastname}"/>
                                                    <span class="input-group-addon" id="lastname-addon">
                                                        <i class="fa fa-user" aria-hidden="true"></i>
                                                    </span>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label>CPF</label>
                                                <div class="input-group">
                                                    <h:inputText class="form-control" value="#{candidateBean.candidate.cpf}"/>
                                                    <span class="input-group-addon" id="cpf-addon">
                                                        <i class="fa fa-id-card-o" aria-hidden="true"></i>
                                                    </span>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label>E-mail</label>
                                                <div class="input-group">
                                                    <h:inputText class="form-control" value="#{candidateBean.credentials.email}"/>
                                                    <span class="input-group-addon" id="email-addon">
                                                        <i class="fa fa-envelope-o" aria-hidden="true"></i>
                                                    </span>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label>Password</label>
                                                <div class="input-group">
                                                    <h:inputSecret class="form-control" value="#{candidateBean.credentials.password}"/>
                                                    <span class="input-group-addon" id="password-addon">
                                                        <i class="fa fa-key" aria-hidden="true"></i>
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Github URL Page</label>
                                                <div class="input-group">
                                                    <h:inputText class="form-control" value="#{candidateBean.candidate.githubUrl}"/>
                                                    <span class="input-group-addon" id="github-addon">
                                                        <i class="fa fa-github" aria-hidden="true"></i>
                                                    </span>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label>LinkedIn URL Page</label>
                                                <div class="input-group">
                                                    <h:inputText class="form-control" value="#{candidateBean.candidate.linkedInUrl}"/>
                                                    <span class="input-group-addon" id="linkedIn-addon">
                                                        <i class="fa fa-linkedin-square" aria-hidden="true"></i>
                                                    </span>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label>Country</label>
                                                <div class="input-group">
                                                    <h:inputText class="form-control" value="#{candidateBean.candidate.address.country}"/>
                                                    <span class="input-group-addon" id="country-addon">
                                                        <i class="fa fa-map-marker" aria-hidden="true"></i>
                                                    </span>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label>State</label>
                                                <div class="input-group">
                                                    <h:inputText class="form-control" value="#{candidateBean.candidate.address.state}"/>
                                                    <span class="input-group-addon" id="state-addon">
                                                        <i class="fa fa-map-marker" aria-hidden="true"></i>
                                                    </span>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label>City</label>
                                                <div class="input-group">
                                                    <h:inputText class="form-control" value="#{candidateBean.candidate.address.city}"/>
                                                    <span class="input-group-addon" id="city-addon">
                                                        <i class="fa fa-map-marker" aria-hidden="true"></i>
                                                    </span>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-md-12">
                                            <h:commandButton class="btn btn-primary" value="REQUEST REGISTER" action="#{candidateBean.saveCandidact()}" />
                                        </div>


                                    </h:form>
                                </h:panelGroup>

                            </div>

                            <div>
                                If you want to create offers as an employer, or act as an appraiser for a recruitment process, click <h:link value="here" outcome="index_adm"></h:link>
                            </div>
                        </div>

                    </div>
                </section>
                
                <!-- Modal Messages -->
                <h:panelGroup layout="block" rendered="${param.roleChanged eq true}">
                    <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" id="errorModal">
                        <div class="modal-dialog modal-sm" role="document">
                            <div class="alert alert-info">You have successfully changed your role
                            to Appraiser!</div>
                        </div>	 
                    </div>
                </h:panelGroup>


            </ui:define>

        </ui:composition>
        
    </h:body>
</html>
