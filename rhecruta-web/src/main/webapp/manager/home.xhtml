<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <!--    <head>
            <title>TODO supply a title</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        </head>-->

    <h:body>

        <ui:composition template="/manager/home_layout.xhtml">

            <ui:define name="content">

                <!--<div class="container-fluid">-->
                    
                    <div class="row">
                        <div class="col-sm-3 col-md-2 sidebar">
                            <ul class="nav nav-sidebar">
<!--                                <li class="active">-->
                                <li> 
                                    <a href="#">
                                        <span>Solicitações</span>
                                        <c:if test="${userBean.usersToApproveCount > 0}">
                                            <span>(#{userBean.usersToApproveCount})</span>
                                        </c:if>
                                    </a>
                                </li>
                                <li><a href="#">Reports</a></li>
                                <li><a href="#">Analytics</a></li>
                                <li><a href="#">Export</a></li>
                            </ul>
                        </div>
                        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main container-fluid">

                            <c:if test="${userBean.usersToApproveCount == 0}">
                                <h4>There's no user request.</h4>
                            </c:if>
                            
                            <h:form>
                                <div class="content" >
                                    <table class="table table-striped">
                                        <thead>
                                            <th>ID</th>
                                            <th>E-mail</th>
                                            <th>Approve</th>
                                            <th>Deny</th>
                                        </thead>
                                        <tbody>
                                            <ui:repeat var="user" value="#{userBean.usersToApprove}">
                                                <tr>
                                                    <td>#{user.id}</td>
                                                    <td>#{user.credentials.email}</td>
                                                    <td><h:commandButton class="btn btn-xs btn-success" value="Approve" action="#{userBean.approveRequest(user)}"/></td>
                                                    <td><h:commandButton class="btn btn-xs btn-danger" value="Deny" action="#{userBean.denyRequest(user)}"/></td>
                                                </tr>
                                            </ui:repeat>
                                        </tbody>
                                    </table>
                                </div>
                            </h:form>
                            
                        </div>
                    </div>

            </ui:define>

        </ui:composition>

    </h:body>

</html>
