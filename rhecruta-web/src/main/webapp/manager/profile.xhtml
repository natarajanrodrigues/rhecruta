<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <!--    <head>
            <title>TODO supply a title</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        </head>-->

    <h:body>

        <ui:composition template="/manager/home_layout.xhtml">

            <ui:define name="content">

                <div class="container">

                    <div class="section">

                        <div class="col-sm-10 col-sm-offset-1">


                            <h1 class="title">
                                Profile
                                <small class="thin">
                                    Keep your infos updated
                                </small>
                            </h1>

                            <h4 class="text-center">Administrator Profile</h4>
                            <!-- ADMIN FORM -->
                            <h:panelGroup id="panel1" class="container">

                                <h:form id="user-form" >

                                    <h:messages class="container-fluid alert alert-info" />

                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Firstname</label>
                                            <div class="input-group">
                                                <h:inputText class="form-control" value="#{administratorBean.administratorUpdateble.firstname}"/>
                                                <span class="input-group-addon" id="firstname-addon">
                                                    <i class="fa fa-user" aria-hidden="true"></i>
                                                </span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label>Lastname</label>
                                            <div class="input-group">
                                                <h:inputText class="form-control" value="#{administratorBean.administratorUpdateble.lastname}"/>
                                                <span class="input-group-addon" id="lastname-addon">
                                                    <i class="fa fa-user" aria-hidden="true"></i>
                                                </span>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label>E-mail</label>
                                            <div class="input-group">
                                                <h:inputText class="form-control" value="#{administratorBean.administratorUpdateble.user.credentials.email}"/>
                                                <span class="input-group-addon" id="email-addon">
                                                    <i class="fa fa-envelope-o" aria-hidden="true"></i>
                                                </span>
                                            </div>
                                        </div>


                                        <div class="form-group">
                                            <div class="form-group">
                                                <label>Role</label>
                                                <h:outputFormat class="form-control" value="#{administratorBean.administratorUpdateble.user.role}"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">

                                        <div class="form-group">
                                            <label>CPF</label>
                                            <div class="input-group">
                                                <h:inputText class="form-control" value="#{administratorBean.administratorUpdateble.cpf}"/>
                                                <span class="input-group-addon" id="cpf-addon">
                                                    <i class="fa fa-id-card-o" aria-hidden="true"></i>
                                                </span>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label>Country</label>
                                            <div class="input-group">
                                                <h:inputText class="form-control" value="#{administratorBean.administratorUpdateble.address.country}"/>
                                                <span class="input-group-addon" id="country-addon">
                                                    <i class="fa fa-map-marker" aria-hidden="true"></i>
                                                </span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label>State</label>
                                            <div class="input-group">
                                                <h:inputText class="form-control" value="#{administratorBean.administratorUpdateble.address.state}"/>
                                                <span class="input-group-addon" id="state-addon">
                                                    <i class="fa fa-map-marker" aria-hidden="true"></i>
                                                </span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label>City</label>
                                            <div class="input-group">
                                                <h:inputText class="form-control" value="#{administratorBean.administratorUpdateble.address.city}"/>
                                                <span class="input-group-addon" id="city-addon">
                                                    <i class="fa fa-map-marker" aria-hidden="true"></i>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-12 container">
                                        <h:commandButton class="btn btn-primary" value="Update" action="#{administratorBean.updateAdministrator()}" />
                                    </div>

                                </h:form>

                            </h:panelGroup>

                        </div>
                    </div>

                </div>

            </ui:define>

        </ui:composition>

    </h:body>

</html>
