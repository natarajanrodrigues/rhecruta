<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:body>

        <ui:composition template="/template/index_layout.xhtml">

            <ui:define name="content">

                <section id="signup" class="section">
                    <div class="container">

                        <div class="col-sm-10 col-sm-offset-1">


                            <h1 class="title">
                                Join
                                <strong>
                                    <span class="underline">Rh</span>ecruta
                                </strong> 
                                Staff
                                <br />
                                <small class="thin">
                                    The fastest way to hire best employees
                                </small>
                            </h1>

                            <h4 class="text-center">Register as Candidate</h4>
                            <!-- ADMIN FORM -->
                            <h:panelGroup id="panel1" class="container">

                                <h:form id="user-form" >
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Firstname</label>
                                            <div class="input-group">
                                                <h:inputText class="form-control" value="#{administratorBean.administrator.firstname}"/>
                                                <span class="input-group-addon" id="firstname-addon">
                                                    <i class="fa fa-user" aria-hidden="true"></i>
                                                </span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label>Lastname</label>
                                            <div class="input-group">
                                                <h:inputText class="form-control" value="#{administratorBean.administrator.lastname}"/>
                                                <span class="input-group-addon" id="lastname-addon">
                                                    <i class="fa fa-user" aria-hidden="true"></i>
                                                </span>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label>E-mail</label>
                                            <div class="input-group">
                                                <h:inputText class="form-control" value="#{administratorBean.credentials.email}"/>
                                                <span class="input-group-addon" id="email-addon">
                                                    <i class="fa fa-envelope-o" aria-hidden="true"></i>
                                                </span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label>Password</label>
                                            <div class="input-group">
                                                <h:inputSecret class="form-control" value="#{administratorBean.credentials.password}"/>
                                                <span class="input-group-addon" id="password-addon">
                                                    <i class="fa fa-key" aria-hidden="true"></i>
                                                </span>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <div class="form-group">
                                                <label>Role</label>
                                                <h:selectOneMenu class="form-control" id="administrator-roles" 
                                                                 value="#{administratorBean.user.role}" >
                                                    <f:selectItems value="#{rolesBean.adminRoles}" var="role" 
                                                                   itemValue="#{role}" itemLabel="#{role.description}"/>
                                                </h:selectOneMenu>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">

                                        <div class="form-group">
                                            <label>CPF</label>
                                            <div class="input-group">
                                                <h:inputText class="form-control" value="#{administratorBean.administrator.cpf}"/>
                                                <span class="input-group-addon" id="cpf-addon">
                                                    <i class="fa fa-id-card-o" aria-hidden="true"></i>
                                                </span>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label>Country</label>
                                            <div class="input-group">
                                                <h:inputText class="form-control" value="#{administratorBean.administrator.address.country}"/>
                                                <span class="input-group-addon" id="country-addon">
                                                    <i class="fa fa-map-marker" aria-hidden="true"></i>
                                                </span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label>State</label>
                                            <div class="input-group">
                                                <h:inputText class="form-control" value="#{administratorBean.administrator.address.state}"/>
                                                <span class="input-group-addon" id="state-addon">
                                                    <i class="fa fa-map-marker" aria-hidden="true"></i>
                                                </span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label>City</label>
                                            <div class="input-group">
                                                <h:inputText class="form-control" value="#{administratorBean.administrator.address.city}"/>
                                                <span class="input-group-addon" id="city-addon">
                                                    <i class="fa fa-map-marker" aria-hidden="true"></i>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-12 container">
                                        <h:commandButton class="btn btn-primary" value="REQUEST REGISTER" action="#{administratorBean.saveAdministrator()}" />
                                    </div>

                                </h:form>

                            </h:panelGroup>

                        </div>

                    </div>
                </section>

            </ui:define>

        </ui:composition>

    </h:body>
</html>
