<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rhecruta</title>
        <!-- Jquery -->
        <script type="text/javascript" src="vendor/jquery/jquery-3.2.0.min.js"></script>
        <!-- Bootstrap -->
        <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
        <script type="text/javascript" src="vendor/bootstrap/js/bootstrap.min.js"></script>
        <!-- Font-Awesome -->
        <link rel="stylesheet" type="text/css" href="vendor/font-awesome/css/font-awesome.min.css">
        <!-- Roboto's font -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet">
        <!-- Rhecruta -->
        <link rel="stylesheet" type="text/css" href="vendor/rhecruta/css/rhecruta.css">
        <script type="text/javascript" src="vendor/rhecruta/js/smooth-scrolling.js"></script>
        <script type="text/javascript" src="vendor/rhecruta/js/rhecruta.js"></script>
    </head>
    <body data-spy="scroll" data-target=".navbar" data-offset="50">
        <header>
            <nav class="navbar navbar-custom navbar-fixed-top smooth-scrolling">
                <div class="container">
                    <!-- Navbar header -->
                    <div class="navbar-header">
                        <!-- Toggle Menu Button -->
                        <button class="navbar-toggle collapsed" 
                                data-toggle="collapse" 
                                data-target="#rhecruta-navbar"
                                aria-expanded="false">
                            <span class="sr-only">Toggle Navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <!-- Nav Brand -->
                        <a class="navbar-brand" href="#home"><strong class="underline">Rh</strong>ecruta</a>
                    </div>

                    <div class="collapse navbar-collapse" id="rhecruta-navbar">
                        <ul class="nav navbar-nav navbar-right">
                            <li class="active"><a href="#home">In√≠cio</a></li>
                            <li><a href="#signup">Crie sua conta</a></li>
                            <li><a href="#" data-toggle="modal" data-target=".login-modal">Entrar</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <!-- INTRO SECTION -->
        <section id="home" class="full-screen valign-wrapper">
            <div class="col-sm-8 col-sm-offset-2 hello-wrapper valign text-halign smooth-scrolling">
                <h1 class="title">
                    <strong>
                        <span class="underline">Rh</span>ecruta
                    </strong> 
                    Is the fastest way to get a job
                </h1>
                <a class="btn btn-blank" href="#signup">GET STARTED</a>
            </div>
        </section>

        <!-- SIGN UP SECTION -->
        <section id="signup" class="section">
            <div class="container">
                <div class="row">
                    <div class="col-sm-10 col-sm-offset-1">
                        <div class="row">
                            <div class="col-md-12">
                                <h1 class="title">
                                    Join
                                    <strong>
                                        <span class="underline">Rh</span>ecruta
                                    </strong> 
                                    <br>
                                    <small class="thin">
                                        The fastest way to get a job
                                    </small>
                                </h1>

                                <div class="form-group">
                                    <label for="sel1">You want to sign up as a...</label>
                                    <select class="form-control" id="register-as">
                                        <option value="candidate">Candidate</option>
                                        <option value="employee">Employee</option>
                                    </select>
                                </div>


                                <form>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Firstname</label>
                                                <div class="input-group">
                                                    <input class="form-control" type="text" name="firstname" aria-describedby="firstname-addon">
                                                    <span class="input-group-addon" id="firstname-addon">
                                                        <i class="fa fa-user" aria-hidden="true"></i>
                                                    </span>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label>Lastname</label>
                                                <div class="input-group">
                                                    <input class="form-control" type="text" name="lastname" aria-describedby="lastname-addon">
                                                    <span class="input-group-addon" id="lastname-addon">
                                                        <i class="fa fa-user" aria-hidden="true"></i>
                                                    </span>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label>CPF</label>
                                                <div class="input-group">
                                                    <input class="form-control" type="text" name="cpf" aria-describedby="cpf-addon">
                                                    <span class="input-group-addon" id="cpf-addon">
                                                        <i class="fa fa-id-card-o" aria-hidden="true"></i>
                                                    </span>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label>E-mail</label>
                                                <div class="input-group">
                                                    <input class="form-control" type="text" name="email" aria-describedby="email-addon">
                                                    <span class="input-group-addon" id="email-addon">
                                                        <i class="fa fa-envelope-o" aria-hidden="true"></i>
                                                    </span>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label>Password</label>
                                                <div class="input-group">
                                                    <input class="form-control" type="password" name="password" aria-describedby="password-addon">
                                                    <span class="input-group-addon" id="password-addon">
                                                        <i class="fa fa-key" aria-hidden="true"></i>
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group candidate-attribute">
                                                <label>Github URL Page</label>
                                                <div class="input-group">
                                                    <input class="form-control" type="text" name="githubUrl" aria-describedby="github-addon">
                                                    <span class="input-group-addon" id="github-addon">
                                                        <i class="fa fa-github" aria-hidden="true"></i>
                                                    </span>
                                                </div>
                                            </div>
                                            <div class="form-group candidate-attribute">
                                                <label>LinkedIn URL Page</label>
                                                <div class="input-group">
                                                    <input class="form-control" type="text" name="linkedInUrl" aria-describedby="linkedIn-addon">
                                                    <span class="input-group-addon" id="linkedIn-addon">
                                                        <i class="fa fa-linkedin-square" aria-hidden="true"></i>
                                                    </span>
                                                </div>
                                            </div>
                                            <div class="form-group employee-attribute">
                                                <div class="form-group">
                                                    <label>Role</label>
                                                    <select class="form-control" id="employee-role">
                                                        <!-- Generated by Role.values() -->
                                                        <option value="1">Manager</option>
                                                        <option value="2">Appraiser</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label>Country</label>
                                                <div class="input-group">
                                                    <input class="form-control" type="text" name="country" aria-describedby="country-addon">
                                                    <span class="input-group-addon" id="country-addon">
                                                        <i class="fa fa-map-marker" aria-hidden="true"></i>
                                                    </span>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label>State</label>
                                                <div class="input-group">
                                                    <input class="form-control" type="text" name="state" aria-describedby="state-addon">
                                                    <span class="input-group-addon" id="state-addon">
                                                        <i class="fa fa-map-marker" aria-hidden="true"></i>
                                                    </span>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label>City</label>
                                                <div class="input-group">
                                                    <input class="form-control" type="text" name="city" aria-describedby="city-addon">
                                                    <span class="input-group-addon" id="city-addon">
                                                        <i class="fa fa-map-marker" aria-hidden="true"></i>
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- it will be a h:commandButton with #{candidateBean.save()} -->
                                    <button class="btn btn-primary candidate-attribute" type="submit">REGISTER</button>
                                    <!-- it will be a h:commandButton with #{administrativeBean.save()} -->
                                    <button class="btn btn-primary employee-attribute" type="submit">REGISTER</button>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- LOGIN MODAL -->
        <div class="modal fade login-modal" tabindex="-1" role="dialog" 
             aria-labelledby="myLoginModal">
            <div class="modal-dialog modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">SignIn</h4>
                    </div>
                    <div class="modal-body">
                        <p>Fill the fields below to sign in!</p>
                        <form>
                            <div class="form-group">
                                <label>E-mail</label>
                                <div class="input-group">
                                    <input class="form-control" type="text" name="email" aria-describedby="email-addon">
                                    <span class="input-group-addon" id="email-addon">
                                        <i class="fa fa-envelope-o" aria-hidden="true"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <div class="input-group">
                                    <input class="form-control" type="password" name="password" aria-describedby="password-addon">
                                    <span class="input-group-addon" id="password-addon">
                                        <i class="fa fa-key" aria-hidden="true"></i>
                                    </span>
                                </div>
                            </div>
                            <button class="btn btn-primary btn-block">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
