<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <body data-spy="scroll" data-target=".navbar" data-offset="60">

        <ui:composition>
            <div class="container">

                <div class="col-sm-10 col-sm-offset-1">


                    <h1 class="title">
                        Password Area
                        <small class="thin">
                            Redefine your password
                        </small>
                    </h1>

                    <!--<h4 class="text-center">Administrator Profile</h4>-->
                    <!-- ADMIN FORM -->
                    <h:panelGroup id="panel1" class="container">

                        <h:form id="password-form" >



                            <div class="col-md-6 col-md-offset-3">


                                <h:messages class="container-fluid alert alert-info" >

                                </h:messages>


                                <div class="form-group">
                                    <label>Password</label>
                                    <div class="input-group">
                                        <h:inputSecret class="form-control" value="#{changePasswordBean.password}"/>
                                        <span class="input-group-addon" id="password-addon">
                                            <i class="fa fa-key" aria-hidden="true"></i>
                                        </span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Repeat the Password</label>
                                    <div class="input-group">
                                        <h:inputSecret class="form-control" value="#{changePasswordBean.confirmPassword}"/>
                                        <span class="input-group-addon" id="password-addon">
                                            <i class="fa fa-key" aria-hidden="true"></i>
                                        </span>
                                    </div>
                                </div>
                                <h:commandButton class="btn btn-primary" value="Save" action="#{changePasswordBean.savePassword()}" />
                            </div>
                            <!--<h:messages showDetail="true" for="password-form"></h:messages>-->

                        </h:form>

                    </h:panelGroup>

                </div>

            </div>
        </ui:composition>

    </body>
</html>
