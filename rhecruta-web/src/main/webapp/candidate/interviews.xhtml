<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:body>

        <ui:composition template="/candidate/home_layout.xhtml">

            <ui:define name="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-3 col-md-2 sidebar">
                            <ul class="nav nav-sidebar">
                                <li><a href="home.xhtml">Offers</a></li>
                                <li><a href="offer/offer.xhtml">My offer registrations</a></li>
                                <li class="active"><a href="#">My Interviews</a></li>
                                
                            </ul>
                        </div>
                        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main container-fluid">
                            <div class="section">
                                <ui:insert name="userArea">
                                <h:form>
                                    <c:forEach var="interview" items="#{candidateBean.interviews}">
                                        <div class="thumbnail">
                                            <div class="caption">
                                                <p><strong>Description: </strong> #{interview.offer.description}</p>
                                                <p><strong>Vacancy: </strong> #{interview.offer.vacancies} - <strong>Subscriptions: </strong> #{interview.offer.candidates.size()}</p>
                                                
                                                <p><strong>Interview infos: </strong> </p>
                                                <p> <strong>Date/Time Start: </strong>
                                                    <h:outputText value="#{interview.start}">
                                                        <f:converter converterId="localDateTimeConverter" />
                                                    </h:outputText>
                                                </p>
                                                
                                                <p> <strong>Date/Time End: </strong>
                                                    <h:outputText value="#{interview.end}">
                                                        <f:converter converterId="localDateTimeConverter" />
                                                    </h:outputText>
                                                </p>
                                            </div>
                                        </div>
                                    </c:forEach>
                                </h:form>
                                </ui:insert>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </h:body>

</html>
